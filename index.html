<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZELL – IT Fest</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #0a0f24;
            color: white;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1518770660439-4636190af475') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: slideDown 1.5s ease;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 3s ease;
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .event-card {
            background: #141b3a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 25px rgba(0,255,255,0.4);
        }

        footer {
            background: #060913;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            margin-top: 50px;
        }

        .glow {
            text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>

    </header>
